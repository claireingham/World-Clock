<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
    <main class="world-clock-container">
      <h1>World Clock</h1>

      <select name="cities" id="cities">
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="madrid">Madrid</option>
        <option value="lima">Lima</option>
        <option value="sydney">Sydney</option>
        <option value="moscow">Moscow</option>
      </select>
      <div class="city">
        <h2>London</h2>
      </div>
      <div class="date">13th December 2024</div>
      <div class="time">03:00</div>
      <div class="city">
        <h2>Madrid</h2>
      </div>
      <div class="date">13th December 2014</div>
      <div class="time">03:00</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/claireingham" target="_blank">
        Claire Ingham
      </a>
      and is on
      <a href="https://github.com/claireingham/World-Clock" target="_blank"></a>
      Git Hub and hosted on Netlify Netlify
    </footer>
  </body>
</html>
